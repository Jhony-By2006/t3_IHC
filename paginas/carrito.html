<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito | PlastManic</title>
    <link rel="stylesheet" href="../CSS/carrito.css">
</head>
<body>
    <div class="container">
   
        <header class="header">
            <h1 class="cart-title">Carrito</h1>
            <a href="../paginas/PlastManic Producto Catalogo.html" class="volver-link" aria-label="Volver al catálogo">
                <span class="arrow">←</span>
                <span class="volver-text">Volver</span>
            </a>
        </header>

  
        <main class="main-content">
      
            <section class="left-section">
                <h2 class="section-title">Productos</h2>  

                <div class="items-list">
                    <div class="item">
                        <span class="item-name">Shake de Gloria</span>
                        <span class="item-price">S/ 6.49</span>
                    </div>
                    <div class="item">
                        <span class="item-name">Shake de Gloria</span>
                        <span class="item-price">S/ 6.5</span>
                    </div>
                    <div class="item">
                        <span class="item-name">Alpeña Manjar Blanco</span>
                        <span class="item-price">S/ 7</span>
                    </div>
                </div>

                <div class="total-section">
                    <span class="total-label">Total</span>
                    <span class="total-price">S/ 19.99</span>
                </div>

                <a href="PastManicCheckout.html" class="pedido-btn">Continuar</a>

            </section>

            <!-- Columna Derecha -->
            <section class="right-section">
                <div class="product-card">
                    <img src="../assets/images/img_image_37.png" alt="Alpeña Manjar Blanco" class="product-image">
                    <p class="product-name">Alpeña Manjar Blanco</p>
                </div>
                <div class="product-card">
                    <img src="../assets/images/img_image_23.png" alt="Shake de Gloria" class="product-image">
                    <p class="product-name">Shake de Gloria</p>
                </div>
                <div class="product-card">
                    <img src="../assets/images/img_image_37.png" alt="Spaghetti Don Vittorio" class="product-image">
                    <p class="product-name">Spaghetti Don Vittorio</p>
                </div>
            </section>
        </main>
    </div>
</body>
<script src="https://cdn.userway.org/widget.js" data-account="s2k5qqP9pX"></script>
</html>
