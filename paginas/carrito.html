<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="../CSS/carrito.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Carrito</h1>
            <div class="volver">
                <span>←</span>
                <span>Volver</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Columna Izquierda -->
            <div class="left-section">
                <h2 class="section-title">Contacto</h2>
                <input type="email" class="email-input" placeholder="Email Address">

                <div class="items-list">
                    <div class="item">
                        <span class="item-name">Shake de Gloria</span>
                        <span class="item-price">S/ 6.49</span>
                    </div>
                    <div class="item">
                        <span class="item-name">Shake de Gloria</span>
                        <span class="item-price">S/ 6.5</span>
                    </div>
                    <div class="item">
                        <span class="item-name">Alpena Manjar Blanco</span>
                        <span class="item-price">S/ 7</span>
                    </div>
                </div>

                <div class="total-section">
                    <span class="total-label">Total</span>
                    <span class="total-price">S/ 19.99</span>
                </div>

                <button class="pedido-btn">Pedido</button>

                <div class="bottom-buttons">
                    <button class="btn">
                        <span>←</span>
                        <span>Salir de Compra</span>
                    </button>
                    <button class="btn">
                        <span>Seguir Comprando</span>
                        <span>→</span>
                    </button>
                </div>
            </div>

            <!-- Columna Derecha -->
            <div class="right-section">
                <div class="product-card">
                    <img src="../assets/images/img_image_37.png" alt="Alpena Manjar Blanco" class="product-image">
                    <p class="product-name">Alpena Manjar Blanco</p>
                </div>
                <div class="product-card">
                    <img src="../assets/images/img_image_23.png" alt="Shake de Gloria" class="product-image">
                    <p class="product-name">Shake de Gloria</p>
                </div>
                <div class="product-card">
                    <img src="https://dojiw2m9tvv09.cloudfront.net/44607/product/50d445da-c93c-4bd8-b6ba-a0a8e403940b9986.png?256&time=1690187253" alt="Spaghetti Don Vittorio" class="product-image">
                    <p class="product-name">Spaghetti Don Vittorio</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.userway.org/widget.js" data-account="s2k5qqP9pX"></script>
</html>
