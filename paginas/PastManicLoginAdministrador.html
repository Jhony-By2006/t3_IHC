<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | PastManic - Productos de Calidad</title>
  <meta name="description" content="Inicia sesión en PastManic para acceder a productos de calidad como lácteos, limpieza y granos. Plataforma confiable de comercio electrónico.">
  <meta name="keywords" content="login, iniciar sesión, PastManic, productos, lácteos, limpieza, granos, e-commerce">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Iniciar Sesión | PastManic - Productos de Calidad">
  <meta property="og:description" content="Inicia sesión en PastManic para acceder a productos de calidad como lácteos, limpieza y granos.">
  
  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="../CSS/PastManicLoginUsuario.css">
  
</head>
<body>
  <main class="main-container">
    <header class="header">
      <div class="logo-section">
        <a href="inicio.html" aria-label="Ir a inicio - PastManic" class="logo-link">
          <img src="../assets/images/img_c1f9ca21_fb0b_4_120x124.png" alt="PastManic Logo" class="logo-image">
          <span class="logo-text">PastManic</span>
        </a>
      </div>
      
      <button class="hamburger" aria-label="Menu">☰</button>
    </header>
    
    <section class="login-section">
      <h1 class="login-title">Iniciar Sesión</h1>
      
      <form class="login-form" action="Panel Administrador.html" method="GET">
        <div class="form-fields">
          <input type="text" class="input-field" placeholder="Correo Electronico" required aria-label="Correo Electronico">
          <input type="password" class="input-field password-field" placeholder="Contraseña" required aria-label="Contraseña">
        </div>
        
        <button type="submit" class="continue-button">Continuar</button>
      </form>
    </section>
    
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          <div class="footer-brand">
            <img src="../assets/images/img_footer_logo.png" alt="PastManic Footer Logo" class="footer-logo">
            <p class="footer-description">PlastManic donde sales con algo o no sales con nada</p>
          </div>
          
          <div class="social-links">
            <div class="social-icon" aria-label="Red social"></div>
            <div class="social-icon" aria-label="WhatsApp">
              <img src="../assets/images/img_ic_baseline_whatsapp.svg" alt="WhatsApp" style="width: 24px; height: 24px;">
            </div>
          </div>
        </div>
        
        <div class="footer-right">
          <div class="footer-nav">
            <div class="footer-column">
              <h3 class="footer-title">Sitio</h3>
              <ul class="footer-links">
                <li><a href="#" class="footer-link">Acerca de</a></li>
                <li><a href="#" class="footer-link">Contactenos</a></li>
                <li><a href="#" class="footer-link">Consultas, quejas o reclamos</a></li>
              </ul>
            </div>
            
            <div class="footer-column">
              <h3 class="footer-title">Productos</h3>
              <ul class="footer-links">
                <li><a href="PlastManic Producto Catalogo.html" class="footer-link">Lacteos</a></li>
                <li><a href="#" class="footer-link">Limpieza</a></li>
                <li><a href="#" class="footer-link">Granos</a></li>
              </ul>
            </div>
          </div>
          
          <p class="copyright">Copyright © 2022 FASCO . All Rights Reseved.</p>
        </div>
      </div>
    </footer>
  </main>

  <script src="https://cdn.userway.org/widget.js" data-account="s2k5qqP9pX"></script>
